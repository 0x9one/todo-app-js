<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Check your tasks</title>
        <!-- Cairo font from google fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400&display=swap" />
        <!-- Font awesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Main style -->
        <link rel="stylesheet" href="src/css/style.css" />
    </head>
    <body class="container">
        <header class="logo">
            <a href="index.html">
                <img src="src/images/logo.png" alt="Logo" />
            </a>
            <h2>Be productive by checking your tasks.</h2>
        </header>

        <div class="main">
            <form>
                <input type="text" placeholder="New task ..." />
                <button type="submit"><i class="fas fa-plus-square"></i></button>
            </form>

            <div class="todoList">
                <ul></ul>
                <a class="clearAll" id="clearAll">Clear All</a>
            </div>
        </div>
        
        <script src="src/js/main.js"></script>
    </body>
</html>
